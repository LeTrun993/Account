<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">

</head>

<body>
    <div class="container">
        <h1>新規登録</h1>
        <div class="form-control">
            <p class="pSize">姓：</p>
            <input type="text" name="" id="" placeholder="例：森田">
            <small>Erro</small>
            <span></span>
        </div>

        <div class="form-control ">
            <p class="pSize">名：</p>
            <input type="text" name="" id="" placeholder="例：石">
            <small>Erro</small>
            <span></span>
        </div>

        <div class="form-control ">
            <p class="pSize">フリガナ：</p>

            <input type="text" name="" id="" placeholder="姓：">
            <small>Erro</small>
            <span></span>
        </div>

        <div class="form-control ">


            <input type="text" name="" id="" placeholder="名：">
            <small>Erro</small>
            <span></span>
        </div>

        <div class="form-control ">
            <p class="pSize">生年月日：</p>
            <div class="birthday">
                <div class="">
                    <select name="" id="year">
                        <option value="">Year</option>
                    </select>
                </div>
                <div class="">
                    <select name="" id="month">
                        <option value="">Month</option>
                    </select>
                </div>
                <div class="">
                    <select name="" id="day">
                        <option value="">Day</option>
                    </select>
                </div>
            </div>
            <small>Erro</small>
            <span></span>
        </div>

        <div class="form-control">
            <p class="pSize">性別：</p>
            <div class="gioitinh">
                <div class="box1">
                    <p>男</p>
                    <p>女</p>
                </div>
                <div class="box2">
                    
                    <input type="checkbox" name="" id="boy" size="1">
                    <input type="checkbox" name="" id="girl">
                </div>
            </div>
            <small>Erro</small>
            <span></span>
        </div>

        <div class="form-control ">
            <p class="pSize">メールアドレス：</p>
            <input type="email" name="" id="" placeholder="Example@gmai.com">
            <small>Erro</small>
            <span></span>
        </div>

        <div class="form-control ">
            <p class="pSize">パスワード：</p>

            <input type="password" name="" id="" placeholder="6文字以上必要です">
            <small>Erro</small>
            <span></span>
        </div>
        <div class="form-control ">
            <p class="pSize">再パスワード：</p>

            <input type="password" name="" id="" placeholder="6文字以上必要です">
            <small>Erro</small>
            <span></span>
        </div>
        <div class="form-control ">
            <p class="pSize">住所：</p>

            <input type="text" name="" id="" placeholder="千葉県松戸市横須賀２－１－７。。。">
            <small>Erro</small>
            <span></span>
        </div>
        <div class="form-control ">
            <p class="pSize">国籍：</p>
                <select name="" id="">
                    <option value="nhatban">日本</option>
                    <option value="vietnam">ベトナム</option>
                    <option value="hanquoc">韓国</option>
                    <option value="trungquoc">中国</option>
                    <option value="nepal">ネパール</option>
                    <option value="khac">他</option>
                </select>
            <small>Erro</small>
            <span></span>
            <input type="submit" name="" id="dky" value="登録">
        </div>
        
    </div>


</body>
<script src="../js/login.js"></script>

</html>
